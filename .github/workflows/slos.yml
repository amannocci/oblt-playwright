name: SLO performance tests
on: workflow_dispatch
permissions:
  contents: read

jobs:
  install:
    timeout-minutes: 60
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
 
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
 
      - name: Cache Playwright binaries
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}
 
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
 
      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

  test:
    needs: install
    timeout-minutes: 60
    name: Performance tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: |
          node_modules
        key: modules-${{ hashFiles('package-lock.json') }}
 
    - name: Cache Playwright
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/ms-playwright
        key: playwright-${{ hashFiles('package-lock.json') }}
    
    - name: Run SLO transforms performance tests
      run: npx playwright test slos.api.spec.ts
      env:
        ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
        ELASTIC_ES: ${{ secrets.ELASTIC_ES }}
        API_KEY: ${{ secrets.API_KEY }}

    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: json-report-${{ github.run_id }}
        path: json-report
        retention-days: 1

  parse-reports:
    needs: test
    name: Parse test reports
    if: success()
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
  
    - name: Install dependencies
      run: npm ci
  
    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v4
      with:
        name: json-report-*
        path: json-report
        merge-multiple: true
  
    - name: Parse reports
      run: node utils/slo_report_parser.ts
  
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: perf-test-report-${{ github.run_attempt }}
        path: playwright-report
        retention-days: 90
